name: PR automation
on:
  pull_request:
    types: [labeled, unlabeled]

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: retrieve label
        run: |
          jq '.' $GITHUB_EVENT_PATH
          LABEL_NAME1=$(jq --raw-output ".label.name" $GITHUB_EVENT_PATH)
          echo "Label in action is $LABEL_NAME1"
          echo ::set-env name=LABEL_NAME::$LABEL_NAME1

      - name: retrieve card
        uses: octokit/graphql-action@v2.x
        id: get_card
        with:
          query: |
            query  get_project_name($owner:String!, $repo:String!, $number:Int!) {
              repository(owner:$owner,name:$repo) {
                  pullRequest(number: $number) {
                    projectCards(first: 1) {
                      nodes {
                        id
                        databaseId
                        column {
                          name
                        }
                        project {
                          databaseId
                          name
                        }
                      }
                    }
                  }
                }
              }
          owner: ${{ github.event.repository.owner.login }}
          repo: ${{ github.event.repository.name }}
          number: ${{ github.event.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: "echo 'card data: ${{ steps.get_card.outputs.data }}'"
